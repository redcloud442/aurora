services:
  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=adminuser@greenful.website"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  red-app:
    image: ghcr.io/redcloud442/red:prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.red-app.rule=Host(`greenful.website`)"
      - "traefik.http.routers.red-app.entrypoints=websecure"
      - "traefik.http.routers.red-app.tls.certresolver=myresolver"
      - "com.centurylinklabs.watchtower.enable=true"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${cat ./secrets/databaseUrl.txt}
      - DIRECT_URL=${cat ./secrets/directUrl.txt}
      - NEXT_PUBLIC_SUPABASE_URL=${cat ./secrets/supabaseUrl.txt}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${cat ./secrets/anon.txt}
      - NEXT_PUBLIC_CRYPTO_SECRET_KEY=${cat ./secrets/cryptokey.txt}
      - SUPABASE_SERVICE_ROLE_KEY=${cat ./secrets/role.txt}
    deploy:
      mode: replicated
      replicas: 3
    restart: always
volumes:
  letsencrypt:
